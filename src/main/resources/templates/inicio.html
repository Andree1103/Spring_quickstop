<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>QuickStore</title>
	<!-- Bootstrap CSS -->
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/resources/css/dataTables.bootstrap5.min.css}" rel="stylesheet">
	<link th:href="@{/resources/datepicker/bootstrap-datepicker.css}" rel="stylesheet">
	<link th:href="@{/resources/css/bootstrap-icons.css}" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
	<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}">
	<link th:href="@{/resources/css/estilos.css}" rel="stylesheet">
	<!-- Incluir la biblioteca Highcharts -->

</head>
<style>
  .card {
    max-width: 18rem;
    background-color: #1b1215; /* Color de fondo tono pastel elegante */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
    transition: box-shadow 0.3s ease; /* Transición de la sombra al pasar el cursor */
  }

  .card:hover {
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Sombra más pronunciada al pasar el cursor */
  }

  .card-header {
    background-color: #1b1215; /* Color de fondo del encabezado */
    color: #fff; /* Color del texto del encabezado */
    padding: 10px;
    text-align: center;
    font-weight: bold;
  }

  .card-body {
    display: flex;
    gap: 2rem;
    align-items: center;
    padding: 10px;
    animation: fadeIn 1s ease; /* Animación de aparición */
  }

  .card-body svg {
    width: 150px;
    height: 80px;
    fill: #ffb826;
  }

  .card-text {
    margin: 0;
    padding: 0;
    color: #fff;
    font-style: italic;
  }

  .h4 {
    font-size: 1.5rem;
    margin: 0;
    color: #fff;
  }

  .card:hover .card-body {
    animation: shake 1s ease-in-out infinite; /* Animación de sacudida al pasar el cursor */
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes shake {
    0% {
      transform: translateX(0);
    }
    25% {
      transform: translateX(-5px);
    }
    75% {
      transform: translateX(5px);
    }
    100% {
      transform: translateX(0);
    }
  }
  .contad {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  justify-content: center;
  align-items: center;
  
}

@media (min-width: 768px) {
  .contad {
    flex-direction: row;
    justify-content: flex-start;
    align-items: flex-start;
  }
}
</style>
<body>

				</div>
			</div>
			<div class="card" style="max-width: 18rem;">
				<div class="card-header">MARCAS</div>

				</div>

    <script th:inline="javascript">
        var ventasPorDia = /*[[${ventasPorDia}]]*/ {};

        var fechas = Object.keys(ventasPorDia);
        var numeroVentas = Object.values(ventasPorDia);

        Highcharts.chart('grafico', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Numero de Ventas por Dia'
            },
            xAxis: {
                categories: fechas,
                title: {
                    text: 'Fechas'
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Numero de Ventas'
                }
            },
            series: [{
                name: 'Ventas',
                data: numeroVentas
            }]
        });
    </script>

	<script th:src="@{/resources/js/jquery-3.5.1.js}"></script>

	<!-- JS para la tabla -->

	<!--JS para validar  -->

	<!--JS para Calendario  -->
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
  	<script th:inline="javascript">
    // Obtener los datos pasados desde el controlador
    var productos = /*[[${productos}]]*/ [];

    // Crear los datos necesarios para el gráfico de pastel
    var chartData = productos.map(function(producto) {
        return {
            name: producto.nombre,
            y: producto.stock
        };
    });

    // Crear el gráfico de pastel utilizando Highcharts
    Highcharts.chart('chartContainer', {
        chart: {
            type: 'pie'
        },
        title: {
            text: 'Reporte de productos'
        },
        series: [{
            name: 'Stock',
            data: chartData
        }]
    });
</script>

</html>
