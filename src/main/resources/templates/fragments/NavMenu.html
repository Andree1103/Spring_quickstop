<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Navegacion</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--crear fragmento "cabecera" -->
<div th:fragment="cabecera">
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container">			
				<a class="navbar-brand" href="/Inicio">SISTEMA PROYECTO </a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas bg-dark offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
					aria-labelledby="offcanvasDarkNavbarLabel">
					<div class="offcanvas-header">
					
						<h5 class="offcanvas-title text-white d-flex flex-column gap-1 justify-content-center aling-items-center col-11" id="offcanvasDarkNavbarLabel">
						<p class="h3 text-center"><em th:text="${session.USUARIO.nombre}" ></em> <em th:text="${session.USUARIO.apellido}" ></em></p><p class="text-light h6 text-center" th:text="${session.USUARIO.rol.nombre}"></p></h5>
						<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
							aria-label="Close"></button>
					</div>
					<hr class="bg-white"/>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/Dashboard">DASHBOARD</a>
								<hr class="dropdown-divider">
							</li>
							<li th:each="bean:${session.ENLACES}">
								<a class="nav-link active" th:text="${bean.descripcion}" th:href="${bean.ruta}"></a>
								<hr class="dropdown-divider">
							</li>	
							<!--<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
									aria-expanded="false">
									REPORTES
								</a>
								<ul class="dropdown-menu dropdown-menu-dark">
									<li><a class="dropdown-item" href="#">Usuarios</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Productos</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Clientes</a></li>
								</ul>
							</li>-->
						</ul>
						
					</div>
					<form th:action="@{/logout}" method="post" class="mx-auto mb-4">
							<input type="submit" class="btn btn-danger" value="Cerrar Sesion"/>
					</form>	
				</div>
			</div>
		</nav>
	</header>
</div>



	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script   src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



</body>
</html>
