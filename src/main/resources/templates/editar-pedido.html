	<main class="container mt-5 pt-2">
		<div class="mt-5 pt-3">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<h5 class="modal-title text-white" id="staticBackdropLabel"><i class="bi bi-circle-fill"></i>
							PEDIDO</h5>						
					</div>
					<div class="modal-body">
						<form id="formMantenimiento" action="grabar" method="post" class="row g-3">
							<div class="form-group col-md-2">
								<label for="validationCustomUsername" class="form-label fw-bold">Id</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-hash"></i></i></span>
									<input type="text" class="form-control" name="id" id="idId" readonly value="0">
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="validationCustomUsername" class="form-label fw-bold">Fecha actual</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-file-text-fill"></i></span>
									<input type="text" class="form-control" name="fechaActual" id="idFechaActual" readonly>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="validationCustomUsername" class="form-label fw-bold">Usuario</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-file-text-fill"></i></span>
									<input type="text" class="form-control" name="fechaActual" id="idUsuario" th:value="${USUARIO.nombre}"  readonly >
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="validationCustomUsername" class="form-label fw-bold">Fecha de entrega</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-file-text-fill"></i></span>
									<input type="text" class="form-control" name="fechaEntrega" id="idFechaEntrega">
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="validationCustomUsername" class="form-label fw-bold">Precio de envio</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-currency-dollar"></i></span>
									<input type="text" class="form-control" name="precioEnvio" id="idPrecioEnvio">
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="validationCustomUsername" class="form-label fw-bold">Estado</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-exclamation-circle-fill"></i></span>
									<select class="form-select form-control" name="estado" id="idEstado">
										<option value="1">Activo</option>
										<option value="0">Desactivo</option>
									</select>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="validationCustomUsername" class="form-label fw-bold">Id Cliente</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-file-text-fill"></i></span>
									<input type="text" class="form-control" name="idCliente" id="idCliente"  readonly >
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="validationCustomUsername" class="form-label fw-bold">Cliente</label>
								<div class="input-group has-validation">
									<span class="input-group-text" id="inputGroupPrepend"><i
											class="bi bi-currency-dollar"></i></span>
									<input type="text" class="form-control" name="nombreCliente" id="idNombreCliente"  readonly >
								</div>
							</div>							
							<div class="form-group  col-md-6 table-lista-modal">
								<label for="exampleInputEmail1" class="mt-3"><b>Listado de Productos</b></label>
								<table id="tableMedicamentos" class="table table-striped table-bordered mt-3">
									<thead>
										<tr>
											<th width="5%">Id</th>
											<th width="75%">Nombre</th>
											<th width="10%">Precio</th>
											<th width="10%">Cantidad</th>
											<th class="text-center"><i class="bi bi-plus-circle-fill"></i></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="row:${productos}">
											<td th:text="${row.id}"></td>
											<td th:text="${row.nombre}"></td>
											<td th:text="${row.precio}"></td>
											<td><input type="number" class="form-control"
													th:attrappend="id=${'idCantidad' + row.id}" value="1" name="cantidad"></td>
											<td><a class="btn btn-success btn-adicionar"><i
														class="bi bi-plus-circle-fill"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="form-group col-md-6 table-lista-modal">
								<label for="exampleInputEmail1"><b>Detalle</b></label>
								<table id="tableDetalle" class="table table-striped table-bordered">
									<thead>
										<tr>
											<th width="5%">Id</th>
											<th width="75%">Nombre</th>
											<th width="10%">Precio</th>
											<th width="10%">Cantidad</th>
											<th class="text-center"><i class="bi bi-x-circle-fill"></i></th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-success btn-guardar"><i class="bi bi-save2"></i>
									Guardar</button>
								<a href="Lista" class="btn btn-danger"><i
										class="bi bi-x-circle-fill"></i> Cerrar</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--fin modal PARA REGISTRAR-->
		<!-- begin #modal-dialog : MODAL CLIENTE-->
			<div class="modal fade modal-lg" id="modalCliente" data-backdrop="static" 
							data-keyboard="false"  
							aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" >					
							<div class="modal-content">
								<div class="modal-header bg-blue-darker">
									<h4 class="modal-title text-white">Cliente</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
								</div>
								<div class="modal-body">
										<div class="row">
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1" class="text-center"><b>Apellidos</b></label>
													<input type="text" class="form-control" id="idApellido" name="apellido">
												</div>	
												<div class="form-group has-feedback col-md-6">
													<label for="exampleInputEmail1" class="text-center"><b>Consulta</b></label>
													<button id="btn-buscar-cliente" type="button" class="form-control btn btn-primary">
														Buscar
													</button>
												</div>
												<div class="form-group has-feedback col-md-12">	
													<label for="exampleInputEmail1" class="mt-3"><b>Listado de Clientes</b></label>
													<table id="tableClientes" class="table table-striped table-bordered mt-3">
												        <thead>
												            <tr>
												                <th width="5%">Id</th>
												                <th width="95%">Nombre</th>
																<th width="95%">Apellido</th>
																<th width="95%">Celular</th>
												                <th><i class='bi bi-info-circle-fill'></i></th>
												            </tr>
												        </thead>
												        <tbody>
		
												        </tbody>
												    </table>
											    </div>	
										</div>																						
								</div>
							</div>
						</div>
		</div>
		<!-- FIN Modal CLIENTE-->	

	</main>
	<!-- JS principal -->
	<script th:src="@{/resources/js/jquery-3.5.1.js}"></script>

	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	<!-- JS de Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		crossorigin="anonymous"></script>

	<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		let msj;
		msj =/*[[${MENSAJE}]]*/
			toastr.success(msj, toastr.options = {
				"timeOut": "2000",
				"positionClass ": " toast-top-right ",
			});
	</script>
		<script>
		function setFormEdit() {
			$("#idId").val(0);
			$("#idFechaActual").val("");
			$("#idFechaEntrega").val("");
			$("#idPrecioEnvio").val("");
			$("#idUsuario").val("");
			$("#idEstado").val(1);
			$("#idCliente").val(0);
			$("#idNombreCliente").val(0);
		}
		//Validaciones de Formulario
		$(document).ready(function () {			
			$('#idFechaActual').val('2022-11-30');
			setFormEdit();
			$('#tableMantenimiento').DataTable();
			$('#modalMantenimiento')
				.on('hidden.bs.modal', function () {
					$("#formMantenimiento").bootstrapValidator('resetForm', true);
				})
			$('#formMantenimiento').bootstrapValidator({
				fields: {
					nombre: {
						validators: {
							notEmpty: {
								message: 'Campo nombre es obligatorio'
							},
							regexp: {
								regexp: /^[a-z0-9A-Z\s+]{1,}$/,
								message: "El nombre debe ser alfanumerico"
							}
						}
					},
					descripcion: {
						validators: {
							notEmpty: {
								message: 'Campo descripcion es obligatorio'
							},
							regexp: {
								regexp: /^[a-z0-9A-Z\s+]{1,}$/,
								message: "La descripcion debe ser alfanumerico"
							}
						}
					},
					precio: {
						validators: {
							notEmpty: {
								message: 'Campo precio es obligatorio'
							},
							regexp: {
								regexp: /^\d{1,}(\.\d{1,})?$/,
								message: "La precio debe ser alfanumerico"
							}
						}
					},
					stock: {
						validators: {
							notEmpty: {
								message: 'Campo stock es obligatorio'
							},
							regexp: {
								regexp: /^[0-9]{1,}$/,
								message: "Debe contener digitos enteros"
							}
						}
					},
					phone: {
						validators: {
							notEmpty: {
								message: 'Campo celular es obligatorio'
							},
							regexp: {
								regexp: /^[0-9]{9}$/,
								message: "Debe contener 9 digitos"
							}
						}
					},
					categoria: {
						validators: {
							callback: {
								message: 'Es necesario escoger una Categoria',
								callback: function (value, validator) {
									return (value !== "0")
								}

							}
						}
					},
					marca: {
						validators: {
							callback: {
								message: 'Es necesario escoger una Marca',
								callback: function (value, validator) {
									return (value !== "0")
								}

							}
						}
					},
				}
			})
		});
		//Acciones
		//Boton Editar
		$(document).on("click", ".btn-editar", function () {
			let id = $(this).parents("tr").find("td")[0].innerHTML;
			$.get("buscar?id=" + id, function (response) {
				console.log(response);
				$("#idId").val(response.id);
				$("#idNombre").val(response.nombre);
				$("#idDescripcion").val(response.descripcion);
				$("#idPrecio").val(response.precio);
				$("#idStock").val(response.stock);
				$("#idEstado").val(response.estado);
				$("#idCategoria").val(response.categoria.id);
				$("#idMarca").val(response.marca.id);
			})
		});
		//Boton Eliminar
		$(document).on("click", ".btn-eliminar", function () {
			let id = $(this).parents("tr").find("td")[0].innerHTML;
			console.log(id)
			alertify.confirm("Confirmacion", "Desea eliminar al Producto?",
				function () {
					window.location = "eliminar?id=" + id;
				},
				function () {
					//alertify.error('Cancel');
					console.log("cancelo Operacion")
				});
		})

	</script>
	<script>

		$(document).on("click", ".btn-adicionar", function () {
			//leer la columna código de la fila actual según el botón que se hizo click
			let id, nom,pre,can;
			id = $(this).parents("tr").find("td")[0].innerHTML;
			nom = $(this).parents("tr").find("td")[1].innerHTML;
			pre = $(this).parents("tr").find("td")[2].innerHTML;
			can = $(this).parents("tr").find("td")[3].firstElementChild.value;				
			//get
			$.get("adicionar?id=" + id + "&nombre=" + nom +"&precio=" + pre + "&cantidad=" + can, function (response) {
				console.log(response);
				//limpiar tabla
				$("#tableDetalle tbody").empty();
				//variable para el botón
				let boton = "<button type='button' class='btn btn-danger btn-eliminar-item'><i class='bi bi-x-circle-fill'></i></button>";
				//bucle
				$.each(response, function (index, item) {
					$("#tableDetalle").append(
						"<tr><td>" + item.id + "</td><td>" + 
						item.nombre + "</td><td>" +
						item.precio + "</td><td>" +
						item.cantidad + "</td><td>" + 
						boton + "</td></tr>");
				})
			})
		})

		$(document).on("click", ".btn-eliminar-item", function () {
			//leer la columna código de la fila actual según el botón que se hizo click
			let cod;
			cod = $(this).parents("tr").find("td")[0].innerHTML;
			//get
			$.get("eliminar?id=" + cod, function (response) {
				console.log(response);
				//limpiar tabla
				$("#tableDetalle tbody").empty();
				//variable para el botón
				let boton = "<button type='button' class='btn btn-danger btn-eliminar-item'><i class='bi bi-x-circle-fill'></i></button>";
				//bucle
				$.each(response, function (index, item) {
					$("#tableDetalle").append(
						"<tr><td>" + item.id + 
						"</td><td>" + item.nombre + 
						"</td><td>" + item.precio +
						"</td><td>" + item.cantidad + 
						"</td><td>" + boton + "</td></tr>");

				})
			})
		})
		$(document).on("click", "#btn-buscar-cliente", function () {
			let ape;
			ape = $("#idApellido").val();
			//get
			$.get("listarClientes?apellido=" + ape, function (response) {
				console.log(response);
				$("#tableClientes tbody").empty();
				//variable para el botón
				let boton = "<button type='button' data-dismiss='modal' class='btn btn-success' id='btn-datos-cliente'><i class='bi bi-info-circle-fill'></i></button>";
				//bucle
				$.each(response, function (index, item) {
					$("#tableClientes").append(
						"<tr><td>" + item.id + 
						"</td><td>" + item.nombre + 
						"</td><td>" + item.apellido +
						"</td><td>" + item.celular + 
						"</td><td>" + boton + "</td></tr>");

				})
			})
		})
		$(document).on("click", "#btn-datos-cliente", function () {
			let id,nom, ape;
			id = $(this).parents("tr").find("td")[0].innerHTML;
			nom = $(this).parents("tr").find("td")[1].innerHTML;
			ape = $(this).parents("tr").find("td")[2].innerHTML;
			$("#idCliente").val(id)
			$("#idNombreCliente").val(nom + ' '+ ape)
		})

	</script>
</body>
